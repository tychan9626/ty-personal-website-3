<h1>Log</h1>

@for (log of log; track $index; let idx = $index) {
    <div class="card" [ngStyle]="{ 'animation-delay': (idx * 0.10) + 's' }">
        <div class="card-header">
            {{ log.date | date: 'dd MMM yyyy' }}
        </div>
        <div class="card-body">
            <h5 class="card-title">
                @if (log.critical) {
                    <span class="text-danger">Version {{ log.version }}</span>
                } @else {
                    Version {{ log.version }}
                }
            </h5>
            <ul>
                @for (desc of log.description; track $index) {
                    <li class="card-text">{{ desc }}</li>
                }
            </ul>
        </div>
    </div>
    <br>
}
