<div class="container">
  <h2>Add Bill</h2>
  <hr>
  <button class="tybtn btn btn-primary rounded-pill" (click)="goBack()">‚Üê Back to menu</button>
  <hr>
  <form (ngSubmit)="submitBill()" #billForm="ngForm">
    <div class="form-group">
      <label>User ID:</label>
      <input type="text" class="form-control" [(ngModel)]="bill.user_id" name="user_id" required />
    </div>
    <div class="form-group">
      <label>Currency ID:</label>
      <input type="text" class="form-control" [(ngModel)]="bill.bill_currency_id" name="bill_currency_id" required />
    </div>
    <div class="form-group">
      <label>Subtotal:</label>
      <input type="number" class="form-control" [(ngModel)]="bill.bill_subtotal" name="bill_subtotal" required />
    </div>
    <div class="form-group">
      <label>Tax:</label>
      <input type="number" class="form-control" [(ngModel)]="bill.bill_tax" name="bill_tax" required />
    </div>
    <div class="form-group">
      <label>Tip:</label>
      <input type="number" class="form-control" [(ngModel)]="bill.bill_tip" name="bill_tip" />
    </div>
    <div class="form-group">
      <label>Wallet ID:</label>
      <input type="text" class="form-control" [(ngModel)]="bill.paid_wallet_id" name="paid_wallet_id" />
    </div>
    <div class="form-group">
      <label>Paid Amount:</label>
      <input type="number" class="form-control" [(ngModel)]="bill.paid_amount" name="paid_amount" required />
    </div>
    <div class="form-group">
      <label>Title:</label>
      <input type="text" class="form-control" [(ngModel)]="bill.title" name="title" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit Bill</button>
  </form>

  <hr />

  <h2>Add Bill Item</h2>
  <form (ngSubmit)="submitBillItem()" #billItemForm="ngForm">
    <div class="form-group">
      <label>Bill ID:</label>
      <input type="text" class="form-control" [(ngModel)]="billItem.bill_id" name="bill_id" required />
    </div>
    <div class="form-group">
      <label>Name (EN):</label>
      <input type="text" class="form-control" [(ngModel)]="billItem.name_en" name="name_en" required />
    </div>
    <div class="form-group">
      <label>Name (ZH):</label>
      <input type="text" class="form-control" [(ngModel)]="billItem.name_zh" name="name_zh" />
    </div>
    <div class="form-group">
      <label>Amount:</label>
      <input type="number" class="form-control" [(ngModel)]="billItem.amount" name="amount" />
    </div>
    <div class="form-group">
      <label>Unit:</label>
      <input type="text" class="form-control" [(ngModel)]="billItem.unit" name="unit" />
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" class="form-control" [(ngModel)]="billItem.description" name="description" />
    </div>
    <div class="form-group">
      <label>Tax:</label>
      <input type="number" class="form-control" [(ngModel)]="billItem.tax" name="tax" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit Bill Item</button>
  </form>
</div>
